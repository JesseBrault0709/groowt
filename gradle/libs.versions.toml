jbarchiva = 'com.jessebrault.jbarchiva:jbarchiva:0.2.1'
jetbrains-anotations = 'org.jetbrains:annotations:24.1.0'
junit-jupiter-api = { module = 'org.junit.jupiter:junit-jupiter-api', version.ref = 'junit' }
